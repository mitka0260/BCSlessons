<script>
    let message = "Hello, World!";
    console.log(message);

    let words = ["programm", "makaka", "beautiful", "panncake"];
    let word = words[Math.floor(Math.random() * words.length)];

    let answerArray = [];
    for (let i = 0; i < word.length; i++) {
        answerArray[i] = "_";
    }
    let remainingLetters = word.length;

    while (remainingLetters > 0){
        alert(answerArray.join(" "));
        let guess = prompt("Enter some letter or press enter to exit");
        if (guess === null) { break; }
        else if (guess.length !== 1 ) {
            alert("Only one letter");}
            else {
                for (let j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
    alert("Great! Word was: " + word);
</script>
