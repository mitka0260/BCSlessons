<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <h2>Registration</h2>
    <tabel>
        <tr>
            <td><input id="username" placeholder="username" autofocus="true"></td>
            <td><input id="password" placeholder="password" type="password"></td>
            <td>
                <button id="regBtn">Register</button>
            </td>
        </tr>
    </tabel>
    <br></br>
    <a href="/">Main</a>
</div>

<script>
    let username = document.getElementById("username");
    let password = document.getElementById("password");
    let regBtn = document.getElementById("regBtn");
        regBtn.onclick = function () {
            console.log(username.value);
            console.log(password.value);
        fetch('http://localhost:8080/registration?username=' + username.value + '&password=' + password.value);
            //.then(result => result.text());
    }
</script>

</body>
</html>
