    //функция может принимать любое кол-во аргументов
    function max(...numbers) { //остаточный параметр
        let result = -Infinity;
        for (let number of numbers) {
            if (number > result)
                result = number;
        }
        return result;
    }

    function randomPointOnCircle(radius) {
        let angle = Math.random() * 2 * Math.PI;

    //Напишите функцию range, которая принимает два аргумента, start и end,
    //и возвращает массив, содержащий все числа от start до end включительно.
    function range(start, end, step = 1) {
        let listOfNumbers1 = [];

        if (step > 0) {
            for (let i = start; i <= end; i += step)
                listOfNumbers1.push(i);
        } else {
            for (let i = start; i >= end; i += step)
                listOfNumbers1.push(i);
        }
        return listOfNumbers1;
    }

    console.log(range(1, 10));

    //напишите функцию sum, которая принимает массив чисел и возвращает их сумму.
    // Запустите пример программы и посмотрите, действительно ли она возвращает 55
    function sum(arrayToSum) {
        let sum = 0;
        for (let i = 0; i < arrayToSum.length; i++) {
            sum += arrayToSum[i];
        }
        return sum;

    //Напишите функцию reverseArray, которая принимает массив в качестве аргумента и создает новый массив,
    //содержащий те же элементы в обратном порядке.
    function reverseArray(arrayToReverse) {
        let newArray = [];
        for (let i = 0; i < arrayToReverse.length; i++) {
            newArray[i] = arrayToReverse[arrayToReverse.length - 1 - i];
        }
        return newArray;
    }

    //Напишите функцию reverseArrayInPlace, которая делает то же, что и метод reverse:
    //преобразовывает массив, заданный в качестве аргумента, меняя порядок следования его элементов
    //на обратный. Не используйте для этого стандартный метод reverse.
    function reverseArrayInPlace(arrayToReverse) {
        let temp;
        for (let i = 0; i < arrayToReverse.length / 2; i++) {
            temp = arrayToReverse[i];
            arrayToReverse[i] = arrayToReverse[arrayToReverse.length - 1 - i];
            arrayToReverse[arrayToReverse.length - 1 - i] = temp;
        }
        return arrayToReverse;
    }
