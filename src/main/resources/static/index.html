<input id="inputEx" placeholder="Sisesta oma lemmiknumber" type="text">

<script type="text/javascript">
    function addRow(a = 1, b = "") {
        //lisab uhte rida
        b = document.getElementById("inputEx").value;
        let uusRida = document.createElement("tr");
        let uusTulp1 = document.createElement("td");
        let uusTulp2 = document.createElement("td");
        let uusTulp3 = document.createElement("td");
        uusTulp1.innerText = "uus rida" + a + " " + b;
        uusTulp2.innerText = "uus rida" + a + " " + b;
        uusTulp3.innerText = "uus rida" + a + " " + b;
        uusRida.appendChild(uusTulp1);
        uusRida.appendChild(uusTulp2);
        uusRida.appendChild(uusTulp3);
        let tabel = document.getElementById("tabel");
        tabel.appendChild(uusRida);
    }

    //Lisada javascriptiga 10 rida (kasutades tsüklit)
    function addTenRows() {
        for (let i = 1; i <= 10; i++) {
            addRow(i);
        }
    }

    let button = document.getElementById("pressMe");
    let input = document.getElementById("sisestus");
    button.onclick = function () {
        button.innerText = input.value;
        alert(input.value);
    }
</script>

<input id="mituTulpa" placeholder="mitu tulpa?" type="text">
<input id="mituRida" placeholder="mitu rida?" type="text">
<button onclick="korrutusTabel()">Tekitada korrutustabel</button>
<button onclick="clearTable()">Clear table</button>
<table border="1px" id="korrutusTabel"></table>

<script>

    function korrutusTabel() {
        let a = document.getElementById("mituRida").value;
        let b = document.getElementById("mituTulpa").value;
        let tabel = document.getElementById("korrutusTabel");

        for (let i = 1; i <= a; i++) {
            let uusRida = document.createElement("tr");
            for (let j = 1; j <= b; j++) {
                let uusTulp = document.createElement("td");
                uusTulp.innerText = i * j;
                uusRida.appendChild(uusTulp);
            }
            tabel.appendChild(uusRida);
        }
    }

    function clearTable() {
        let tabel = document.getElementById("korrutusTabel");
        tabel.innerHTML = "";
    }

</script>

<input id="fibNr" placeholder="mitmendat Fibonacci arvu soovite?">
<button onclick="fibNr()">Press me</button>
<div id="vastus">Siia tuleb vastus</div>
<script>

    function fibNr() {
        let fibIndex = document.getElementById("fibNr").value;
        let fibArray = [];

        fibArray[0] = 0;
        fibArray[1] = 1;
        for (let i = 2; i < fibIndex; i++)
            fibArray[i] = fibArray[i - 1] + fibArray[i - 2];
        document.getElementById("vastus").innerText = fibArray[fibIndex - 1];

        /*if (fibIndex == 1)
                return 0;
            else if (fibIndex == 2)
                return 1;

                return fibNr(fibIndex-1) + fibNr(fibIndex-2);*/
    }
</script>

<input id="factIndex" placeholder="millise arvu faktoriaali soovite?">
<button onclick="fact()">PressMe</button>
<div id="factVastus">Siia tuleb vastus</div>
<script>
    function fact() {
        let factIndex = document.getElementById("factIndex").value;
        let vastus = 1;
        for (let i = 1; i <= factIndex; i++)
            vastus = vastus * i;
        document.getElementById("factVastus").innerText = vastus;
    }
</script>
